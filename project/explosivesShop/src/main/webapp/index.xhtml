<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>The last page you'll ever see...</h1>

		<div>
			<p>Luckily deployed, enjoy your stay...</p>
		</div>

		<h:link outcome="/login.xhtml">
		<h:outputLabel value="Login"/>
		</h:link>
		<br /><br />

		<h:form id="registerForm">
			<h2>User Registration</h2>
			<h:message for="registerMessages" />
			<h:panelGrid columns="3" columnClasses="titleCell">
				<h:outputLabel for="name" value="Name:" />
				<h:inputText id="name" value="#{newUser.name}" />
				<h:message for="name" errorClass="invalid" />

				<h:outputLabel for="email" value="Email:" />
				<h:inputText id="email" value="#{newUser.email}" />
				<h:message for="email" errorClass="invalid" />
				
				<h:outputLabel for="passwordHash" value="Password:" />
				<h:inputSecret id="passwordHash" value="#{newUser.passwordHash}" />
				<h:message for="passwordHash" errorClass="invalid" />

				<h:outputLabel for="address" value="Address:" />
				<h:inputText id="address" value="#{newUser.address}" />
				<h:message for="address" errorClass="invalid" />
			</h:panelGrid>

			<p>
				<h:panelGrid columns="2">
					<h:commandButton id="register"
						action="#{userController.register}" value="Register"
						styleClass="register" />
					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />
				</h:panelGrid>
			</p>
		</h:form>


		<h2>Members</h2>
		<h:panelGroup rendered="#{empty users}">
			<em>No registered members.</em>
		</h:panelGroup>
		<h:dataTable var="_user" value="#{users}"
			rendered="#{not empty users}" styleClass="simpletablestyle">
			<h:column>
				<f:facet name="header">Id</f:facet>
                #{_user.id}
            </h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
                #{_user.email}
            </h:column>
			<f:facet name="footer">
			</f:facet>
		</h:dataTable>
		<br />
		<h:panelGroup rendered="#{empty products}">
			<em>No products.</em>
		</h:panelGroup>
		<h:dataTable var="_product" value="#{products}"
			rendered="#{not empty products}" styleClass="simpletablestyle">
			<h:column>
				<f:facet name="header">Id</f:facet>
                #{_product.id}
            </h:column>
			<h:column>
				<f:facet name="header">Name</f:facet>
                #{_product.name}
            </h:column>
			<f:facet name="footer">
			</f:facet>
		</h:dataTable>
	</ui:define>
</ui:composition>
