<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Registration Page</h1>

		<div>
			<p>Registration</p>
		</div>

		<h:form id="registerForm">
			<h2>User Registration</h2>
			<h:message for="registerMessages" />
			<h:panelGrid columns="3" columnClasses="titleCell">
				<h:outputLabel for="name" value="Name:" />
				<h:inputText id="name" value="#{newUser.name}" />
				<h:message for="name" errorClass="invalid" />

				<h:outputLabel for="email" value="Email:" />
				<h:inputText id="email" value="#{newUser.email}" />
				<h:message for="email" errorClass="invalid" />
				
				<h:outputLabel for="passwordHash" value="Password:" />
				<h:inputSecret id="passwordHash" value="#{newUser.passwordHash}" />
				<h:message for="passwordHash" errorClass="invalid" />

				<h:outputLabel for="address" value="Address:" />
				<h:inputText id="address" value="#{newUser.address}" />
				<h:message for="address" errorClass="invalid" />
			</h:panelGrid>

			<p>
				<h:panelGrid columns="2">
					<h:commandButton id="register"
						action="#{userController.register}" value="Register"
						styleClass="register" />
					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />
				</h:panelGrid>
			</p>
		</h:form>
	</ui:define>
</ui:composition>
