<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<h1>User page</h1>

		<h:panelGroup rendered="#{empty userFinished}">
			<em>No finished orders.</em>
		</h:panelGroup>

		<h:form id="form2">
			<h:dataTable var="_item" value="#{userFinished}"
				rendered="#{not empty userFinished}" styleClass="simpletablestyle">
				<h:column>
					<f:facet name="header">Id</f:facet>
                #{_item.id}
            </h:column>

				<h:column id="col">
					<f:facet name="header">Price</f:facet>
					<h:outputLabel id="outtxt"
						value="#{userProfileController.priceOfOrder(_item.id)}" />
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>
					<h:commandButton id="detailF" action="#{identity.logout()}"
						value="Detail" />
				</h:column>
			</h:dataTable>
		</h:form>

		<h:panelGroup rendered="#{empty userUnfinished}">
			<em>No unfinished orders.</em>
		</h:panelGroup>

		<h:form id="form">
			<h:dataTable var="_item2" value="#{userUnfinished}"
				rendered="#{not empty userUnfinished}" styleClass="simpletablestyle">
				<h:column>
					<f:facet name="header">Id</f:facet>
                #{_item2.id}
            </h:column>

				<h:column id="colu">
					<f:facet name="header">Price</f:facet>
					<h:outputLabel id="outtxt"
						value="#{userProfileController.priceOfOrder(_item2.id)}" />
				</h:column>
				<h:column>
					<f:facet name="header">Order</f:facet>
					<h:commandButton id="order" action="#{identity.logout()}"
						value="Order" />
				</h:column>
				<h:column>
					<f:facet name="header">Detail</f:facet>
					<h:form>
						<h:commandButton id="detail"
							action="#{userProfileController.detailRedirect(_item2.id)}"
							value="Detail" />
					</h:form>
				</h:column>
				<h:column>
					<f:facet name="header">Remove</f:facet>
					<h:commandButton id="remove" action="#{identity.logout()}"
						value="Remove" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
