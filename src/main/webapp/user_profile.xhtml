<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<h1>User page</h1>

		<h:panelGroup rendered="#{empty userShoppingCartCache.finishedOrders}">
			<em>No finished orders.</em>
		</h:panelGroup>

		<h:form id="form2">
			<h:dataTable var="_item"
				value="#{userShoppingCartCache.finishedOrders}"
				rendered="#{not empty userShoppingCartCache.finishedOrders}"
				styleClass="simpletablestyle">
				<h:column>
					<f:facet name="header">Id</f:facet>
                #{_item.id}
            </h:column>

				<h:column id="col">
					<f:facet name="header">Price</f:facet>
					<h:outputLabel id="outtxt"
						value="#{userProfileController.priceOfOrder(_item.id)}" />
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>
					<h:commandButton id="detailF" action="#" value="Detail" />
				</h:column>
			</h:dataTable>
		</h:form>

		<h:panelGroup
			rendered="#{empty userShoppingCartCache.unfinishedOrders}">
			<em>No unfinished orders.</em>
		</h:panelGroup>

		<h:form id="form">
			<h:dataTable var="_item2"
				value="#{userShoppingCartCache.unfinishedOrders}"
				rendered="#{not empty userShoppingCartCache.unfinishedOrders}"
				styleClass="simpletablestyle">
				<h:column>
					<f:facet name="header">Id</f:facet>
                #{_item2.id}
            </h:column>

				<h:column id="colu">
					<f:facet name="header">Price</f:facet>
					<h:outputLabel id="outtxt"
						value="#{userProfileController.priceOfOrder(_item2.id)}" />
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>
					<h:commandButton id="order" action="#" value="Order" />
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>
					<h:commandButton id="detail" action="#" value="Detail" />
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>
					<h:commandButton id="remove" action="#" value="Remove" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
