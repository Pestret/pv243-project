<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<h1>User page</h1>

<p>
			<h:form>
				<h:panelGrid columns="1">
					<h:commandButton id="order"
						action="dlg.show()" value="Test detail"
						styleClass="register" />
				</h:panelGrid>
			</h:form>

		</p>
					
		<h:panelGroup rendered="#{empty userShoppingCartCache.finishedOrders}">
			<em>No finished orders.</em>
		</h:panelGroup>

		<h:form id="form">
			<h:dataTable var="_item"
				value="#{userShoppingCartCache.finishedOrders}"
				rendered="#{not empty userShoppingCartCache.finishedOrders}"
				styleClass="simpletablestyle">
				<h:column>
					<f:facet name="header">Id</f:facet>
                #{_item.id}
            </h:column>
				<h:column id="col">
					<f:facet name="header">Price</f:facet>
					<h:outputLabel id="outtxt"
						value="000" />
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>
					<h:outputLink onclick="dlg.show()">
						<h:outputText value="Detail" />
					</h:outputLink>
				</h:column>
			</h:dataTable>
		</h:form>

		<p:dialog id="dialog" header="Detail of Order" widgetVar="dlg" resizable="false">

			
				<h:outputText value="bal bla lba" />
			
			
		</p:dialog>

	</ui:define>
</ui:composition>
