<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<h1>Shopping cart</h1>

		<h2>Items</h2>
		<h:form>
			<h:commandButton id="add"
				action="#{shoppingCartController.addToCart(100, 2)}"
				value="Add to cart" />
		</h:form>
		<h:panelGroup rendered="#{empty shoppingCartController.all}">
			<em>The cart is empty.</em>
		</h:panelGroup>

		<h:form id="form">
			<h:dataTable var="_item" value="#{shoppingCartController.all}"
				rendered="#{not empty shoppingCartController.all}"
				styleClass="simpletablestyle">
				<h:column>
					<f:facet name="header">Id</f:facet>
                #{_item.id}
            </h:column>
				<h:column>
					<f:facet name="header">Product</f:facet>
                #{_item.product.name}
            </h:column>
				<h:column>
					<f:facet name="header">Quantity</f:facet>
					<h:panelGrid>
						<h:inputText id="intxt" value="#{_item.quantity}" />
						<f:ajax event="keyup" execute="intxt" render="outtxt" />
						<f:ajax event="keyup" execute="intxt" render="totalPriceLabel" />
					</h:panelGrid>
				</h:column>
				<h:column id="col">
					<f:facet name="header">Price</f:facet>
					<h:outputLabel id="outtxt"
						value="#{_item.product.price * _item.quantity}" />
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>
					<h:commandButton id="remove"
						action="#{shoppingCartController.deleteOrderItemInCart(_item.product)}"
						value="Remove" styleClass="remove" />
				</h:column>
				<f:facet name="footer">
					<h:outputLabel id="totalPriceLabel"
						value="Total price: #{shoppingCartController.totalPrice}" />
				</f:facet>
			</h:dataTable>
		</h:form>

		<p>
			<h:form>
				<h:panelGrid columns="2">
					<h:commandButton id="order"
						action="#{shoppingCartController.clearCart()}" value="Order"
						styleClass="register" />
					<h:commandButton id="clear"
						action="#{shoppingCartController.clearCart()}" value="Clear"
						styleClass="register" />
				</h:panelGrid>
			</h:form>

		</p>
	</ui:define>
</ui:composition>
