<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Admin Page</h1>

		<div>
			<p>From here admin can see all shopping carts etc.</p>
		</div>
		<h2>Shopping carts</h2>
		<h:panelGroup rendered="#{empty _carts}">
			<em>No shopping carts.</em>
		</h:panelGroup>
		<h:dataTable var="_carts" value="#{allCarts}"
			rendered="#{not empty _carts}" styleClass="simpletablestyle">
			<h:column>
				<f:facet name="header">User name</f:facet>
                #{_carts.user.name}
            </h:column>
            <h:column>
				<f:facet name="header">User email</f:facet>
                #{_carts.user.email}
            </h:column>
			<h:column>
				<f:facet name="header">Finished</f:facet>
                #{_carts.finished}
            </h:column>
			<h:column>
				<f:facet name="header">Total price</f:facet>
                #{_carts.id}
            </h:column>
			<f:facet name="footer">
			</f:facet>
		</h:dataTable>
	</ui:define>
</ui:composition>
